<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valorex | Launching Soon</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #0c1a2b, #050b14);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #fff;
        }

        .card {
            background: #070f1c;
            padding: 40px 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 30px 80px rgba(0,0,0,0.6);
            width: 340px;
        }

        .logo-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #1e2a3a;
            background: #fff;
            padding: 6px;
        }

        h1 {
            margin: 10px 0 5px;
            font-size: 32px;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.75;
            margin-bottom: 30px;
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .box {
            background: #1a222e;
            border-radius: 12px;
            padding: 15px 5px;
        }

        .box span {
            display: block;
            font-size: 22px;
            font-weight: bold;
        }

        .box small {
            font-size: 11px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="logo-wrapper">
            <img src="favicon.png" alt="Valorex Logo" class="logo">
        </div>

        <h1>VALOREX</h1>
        <div class="subtitle">Launching Soon</div>

        <div class="countdown">
            <div class="box">
                <span id="days">0</span>
                <small>Days</small>
            </div>
            <div class="box">
                <span id="hours">0</span>
                <small>Hours</small>
            </div>
            <div class="box">
                <span id="minutes">0</span>
                <small>Minutes</small>
            </div>
            <div class="box">
                <span id="seconds">0</span>
                <small>Seconds</small>
            </div>
        </div>
    </div>

    <script>
        const targetDate = new Date("January 1, 2026 00:00:00").getTime();

        setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            document.getElementById("days").innerText =
                Math.floor(distance / (1000 * 60 * 60 * 24));

            document.getElementById("hours").innerText =
                Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

            document.getElementById("minutes").innerText =
                Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

            document.getElementById("seconds").innerText =
                Math.floor((distance % (1000 * 60)) / 1000);
        }, 1000);
    </script>

</body>
</html>
